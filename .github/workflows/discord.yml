name: Discord

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    types: ["closed"]

env:
  CARGO_TERM_COLOR: always

jobs:
  notify:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
